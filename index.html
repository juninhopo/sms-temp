<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>SMS TEMP</title>
</head>
<body>
    <article class="undraw-bg">
        <div class="undraw-img">
            <img src="./images/undraw.svg">
        </div>
        <div class="conteudo-adicionar">
            <div class="conteudo-texto">
                <img src="./images/logo.svg" alt="Logo Principal">
                <h1>SMS Temperatura</h1>
            </div>

            <div class="card-input">
                <div class="label">
                    <label for="Cidade">Cidade:</label>
                    <input type="text" name="Cidade" id="Cidade" placeholder="Cidade:">
                </div>
                <div class="label">
                    <label for="Telefone">Telefone:</label>
                    <input type="text" name="Telefone" id="Telefone" placeholder="Telefone:">
                </div>

                <button class="button-card">Adicionar</button>
            </div>
        </div>
    </article>
</body>
</html>
